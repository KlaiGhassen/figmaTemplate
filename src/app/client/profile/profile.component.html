

<div class="background_advantages">
    <app-only-nav></app-only-nav>   
<div style="margin-top:80px;">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
    <div class="row flex-lg-nowrap">
        
    
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">
                        <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                          <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">
                            <div>
                               <img style="width: 140px; height: 140px;"[src]="getSafeUrl()">
                              </div>
                        </span>
                        </div>
                      </div>
                    </div>
                    <div class="col m-t d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="m-t text-center text-sm-left mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">First Name:  {{user.nom}} </h4>
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Last name:  {{user.prenom}} </h4>

                        <div class="mt-2">
                           
                        </div>
                      </div>
                      
                      <div class="text-center text-sm-right">
                        <span class="badge badge-secondary">{{user.role}}</span>
                      </div>
                    </div>
                  </div> 
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="/profile" class="active nav-link">Settings</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                        <form class="form"  [formGroup]="registerForm" (ngSubmit)="login()">
                            <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>First Name</label>
                                  <input *ngIf="user" class="form-control" type="text"formControlName="nom" name="name" placeholder="First Name"  >
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Last name</label>
                                  <input class="form-control" type="text"formControlName="prenom" name="lastname" placeholder="Last Name">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input class="form-control" formControlName="email"type="text" placeholder="user@example.com">
                                </div>
                              </div>
                            </div>
                           
                          </div>
                        </div>
                        <div *ngIf="user.password"  class="row">
                          <div *ngIf="user.password" class="col-12 col-sm-6 mb-3">
                            <div class="mb-2"><b>Change Password</b></div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Current Password</label>
                                  <input class="form-control" formControlName="curentpwd"type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>New Password</label>
                                  <input class="form-control"formControlName="password" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div  class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                  <input class="form-control"formControlName="confirm" type="password" placeholder="••••••"></div>
                              </div>
                            </div>
                          </div>
                          <div fxLayout="column">
                            <div
                              class="upload mt-8"
                              ngx-dropzone
                              accept="image/gif,image/jpeg,image/pjpeg,image/png,image/x-png"
                              (change)="onSelect($event)"
                              [multiple]="false"
                            >
                              <ngx-dropzone-label
                              >
                               
                                  <button class="uploadButton" type="button">
                                   change photo
                                  </button>
                             
                              </ngx-dropzone-label>
                              <ngx-dropzone-image-preview

                                ngProjectAs="ngx-dropzone-preview"
                                *ngFor="let f of files"
                                [file]="f"
                                [removable]="true"
                                (removed)="onRemove(f)"
                              >
                              </ngx-dropzone-image-preview>
                            </div>
                          </div>
                        </div>
                        <div  *ngIf="user.password" class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                          </div>
                        </div>
                      </form>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
    </div>
    </div>

</div>
</div>
          

    <app-footer-client></app-footer-client>
